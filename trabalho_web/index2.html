<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #555555);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(to bottom, #111, #000);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      font-size: 2rem;
      cursor: pointer;
    }

    /* Layout principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    /* Coluna da imagem */
    .image-section {
      flex: 1;
      background: #b0d8f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-placeholder {
      width: 90%;
      height: 90%;
      background: linear-gradient(to top right, #009688, #00bfa5);
      position: relative;
    }

    .image-placeholder::before {
      content: "";
      position: absolute;
      top: 15%;
      left: 30%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: yellow;
    }

    /* Coluna do conteúdo */
    .content-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 15px;
    }

    .content-section h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .tag.red { background: red; }
    .tag.gray { background: gray; }

    /* Caixa da tabela */
    .table-container {
      background: linear-gradient(to right, #ff3c3c, #ff8c42);
      border-radius: 25px;
      padding: 15px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      height: 90%;
    }

    td, th {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
      color: black;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      .image-section, .content-section {
        flex: none;
        height: 50%;
      }
      .table-container {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cinema</h1>
    <div class="menu">☰</div>
  </header>

  <main>
    <div class="image-section">
      <div class="image-placeholder"></div>
    </div>

    <div class="content-section">
      <h2>titulo</h2>
      <p>texto...</p>

      <div class="tags">
        <span class="tag red">Categoria</span>
        <span class="tag gray">categoria</span>
      </div>

      <div class="table-container">
        <table>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </table>
      </div>
    </div>
  </main>

  <footer>
    texto...
  </footer>
</body>
</html>
